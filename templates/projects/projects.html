{% extends 'base.html' %}
{% block content %}
<main>
  <section class="container content2">
    <div class="grid2">

      {% for project in projects %}
      <div class="project">
        <div class="picture">
          <img
            src="{{project.project_image.url}}"
            alt="Project image"
          />
        </div>
        <h3>{{project.title}}</h3>
        <div class="description">
          <h4>Description</h4>
          <p>{{project.description}}</p>
        </div>
        <div class="technologies">
          <h4>Technologies</h4>
          <p>{{project.technologies}}</p>
        </div>
        <div class="buttons">
          <a href="{{project.view_code}}" class="code git" target="_blank">View Code</a>
          <a href="{{project.live_code}}" class="code live" target="_blank">Live Code</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
